<link rel="stylesheet" type="text/css" href="scripts/app/gene-expression/css/style.css" />
<link rel="stylesheet" type="text/css" href="scripts/app/gene-expression/css/d3.css" />
<link rel="stylesheet" type="text/css" href="scripts/app/gene-expression/css/nouislider.min.css" />
<link rel="stylesheet" type="text/css" href="scripts/app/gene-expression/css/nouislider.pips.css" />

<script type="text/javascript" src="scripts/app/gene-expression/js/d3.min.js"></script>
<script type="text/javascript" src="scripts/app/gene-expression/js/nouislider.min.js"></script>
<script type="text/javascript" src="scripts/app/gene-expression/js/timeFrameSlider.js"></script>
<script type="text/javascript" src="scripts/app/gene-expression/js/brain-atlas.js"></script>
<script type="text/javascript" src="scripts/app/gene-expression/js/graphics.js"></script>
<script type="text/javascript" src="scripts/app/gene-expression/js/script.js"></script>



<div class="centeredDiv">
		<h1>Correlated expression and brain evolution</h1>
		<br /> <br />

		<div class="inputDiv">

			<div id="selectBrain">
				<br />
				<h2>1. Select a brain region</h2>
				<br />
				<object id="svgObj" type="image/svg+xml"
					data="scripts/app/gene-expression/images/brain-atlas.svg" class="brain-atlas"><h3>Cannot load the brain atlas !</h3></object>
				<div id="AllenBrainCR">
					<a href="http://www.brain-map.org/">Allen Brain Atlas</a>
				</div>
				<div class="searchform">
					<input name="editbox_search" class="editbox_search"
						id="editbox_search_structure_id" maxlength="80" value="A1C"
						type="text" />
				</div>
			</div>

			<br />

			<div id="selectGene">
				<br />
				<h2>2. Select a gene using Ensembl Id</h2>
				<br />
				<div class="searchform">
					<br /> <input name="editbox_search" class="editbox_search"
						id="editbox_search_gene_id" maxlength="80" value="ENSG00000101337"
						type="text" />
				</div>
			</div>

			<br />

			<div id="selectTime">
				<br />
				<h2>3. Select time frame</h2>
				<br /> <br />
				<div class="tf">
					<div id="timeFrameSliderPips"></div>
					<div id="timeFrameSlider"></div>
					<br />
					<div class="tfLabels">
						<label>Start=</label><label id="timeStart"></label><label>
							weeks</label> <br /> <label>Stop=</label><label id="timeStop"></label><label>
							weeks</label> <br />
					</div>
				</div>
			</div>

			<div class="searchButtonDiv">
				<br /> <br />
				<button id="searchButton" type="button" class="searchButton">Search</button>
				<br /> <br />
			</div>
		</div>

		<div class="outputDiv">
			<br /> <br />
			<h1>Results</h1>
			<br /> <br />

			<div id="genExpContainer">
				<div id="genExp">
					<br /> <br />
					<h2>Gene Expression</h2>

					<br /> <a href="http://www.brain-map.org/">Download</a> <br />
					<br />
				</div>
				<br />
			</div>

			<div id="correlAllContainer">
				<div id="correlAll">
					<br /> <br />
					<h2>Correlation across all ages</h2>
					<button id="correlAllButton" title="Alzheimer subjects classification" class="checkButton"></button>
					<br /> <a href="http://www.brain-map.org/">Download</a> <br />
					<br />
				</div>
				<br />
			</div>

			<div id="correlTimeContainer">
				<div id="correlTime">
					<br /> <br />
					<h2>Time frame specific correlation</h2>
					<button id="correlAgeButton" title="Alzheimer subjects classification" class="checkButton"></button>
					<br /> <a href="http://www.brain-map.org/">Download</a> <br /> <br />
				</div>
				<br />
			</div>
		</div>

	</div>

	<br />
	<br />
